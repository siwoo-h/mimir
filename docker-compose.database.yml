version: '3.9'
services:
  database:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: dev
      MYSQL_USER: mimir
      MYSQL_PASSWORD: mimirpw
    restart: always
